name: CI

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        exclude:
          - os: ubuntu-latest
            python-version: "2.7"
          - os: ubuntu-latest
            python-version: "3.5"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ "$RUNNER_OS" = "Linux" ]; then sudo apt-get update -qq; sudo apt-get install -y libopenblas-dev; fi
          pip install cython numpy pandas scipy scikit-learn pytest

      - name: Install
        run: |
          git submodule update --init --recursive
          make TARGET=NEHALEM
          python setup.py bdist_wheel
          pip install dist/*.whl

      - name: Test
        run: |
          pytest
